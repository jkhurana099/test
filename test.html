<html>
<style>
#myProgress {

}

        position: relative;
         margin: 0 auto;

    }

<body>
<h1>Progress Bar</h1>
<div id="myProgress">
  <div id="myBar"><span id="prcntg"></span> </div>
</div>
</div>
<button onclick=ten();>10%</button>
 <button onclick=thirtyEight();>38%</button>
    <button onclick=thirteen();>-13%</button>

<script>
var elem = document.getElementById("myBar");
    var elem1 = document.getElementById("myProgress");
    var elem2 = document.getElementById("prcntg");
var pa= elem.offsetParent || elem;
   var width= parseInt(((elem.offsetWidth/pa.offsetWidth)*100).toFixed(2)+'%');
   var prntWidth= parseInt(((elem1.offsetWidth/pa.offsetWidth)*100).toFixed(2)+'%');
 
   /* document.getElementById("prcntg").innerHTML=width;*/

function ten()
{
    var extraWidth=230-parseInt(width);
   var newWidth=prntWidth-parseInt(width);
      
        if(parseInt(width)>100 && parseInt(width)<=230)
            {
                elem.style.backgroundColor="red";

                    {
                       width=parseInt(width) + 10 +'%';  
                    }
                 else
                     {
                        width=230+'%'; 
                         
                     }
                
                
            }
    
   
        else
            {
                 if(newWidth<10)
        {
            width=parseInt(width) + 10 +'%'; 
            elem.style.width=100+'%'
            
        }
                else
                    {
                width=parseInt(width) + 10 +'%';  
                elem.style.width=width;

}
